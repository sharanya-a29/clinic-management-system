<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8">
    <title>Patient Management | Clinic System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .history-table th, .history-table td { border: 1px solid #eee; padding: 12px; text-align: left; }
        .history-table th { background: #3498db; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Registration</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="patientName" placeholder="Enter patient name">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" id="patientAge" placeholder="Years">
        </div>
        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" id="patientPhone" placeholder="Phone Number">
        </div>
        <button class="btn-save" onclick="savePatient()">Save Record</button>

        <h3>Recent History</h3>
        <table class="history-table">
            <thead>
                <tr><th>Date</th><th>Patient</th><th>Status</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/patients.js"></script>
</body>
</html>
