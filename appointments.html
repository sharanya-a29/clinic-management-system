<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <title>Token System | Clinic Management</title>
    <style>
        body { display: flex; margin: 0; font-family: sans-serif; background: #f8f9fa; }
        /* SIDEBAR ADDED HERE */
        .sidebar { width: 250px; height: 100vh; background: #2c3e50; color: white; padding: 20px; box-sizing: border-box; }
        .sidebar a { display: block; color: white; text-decoration: none; padding: 15px; border-radius: 4px; margin-bottom: 5px; }
        .sidebar a:hover { background: #34495e; }
        
        .main-content { flex-grow: 1; padding: 30px; display: flex; justify-content: center; align-items: flex-start; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .token-box { font-size: 3rem; color: #e67e22; margin: 20px 0; font-weight: bold; text-align: center; border: 2px dashed #e67e22; padding: 20px; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        button:hover { background: #004494; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Clinic Menu</h3>
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="appointments.html" style="background: #34495e;">Token System</a>
        <a href="doctors.html">Doctor Panel</a>
        <a href="billing.html">Billing</a>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Issue New Token</h2>
            <p style="color: #666;">Enter the patient's name to generate their sequence number.</p>
            
            <input type="text" id="pName" placeholder="Patient Name (e.g. John Doe)">
            <button onclick="issueToken()">Generate Token Now</button>
            
            <div class="token-box" id="tokenDisplay">
                Token: --
            </div>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/appointments.js"></script>
</body>
</html>
